<!DOCTYPE html>
<html>
<head>
  <link href="js/fancytree/src/skin-win8/ui.fancytree.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="js/jquery/jquery.js"></script>
  <script type="text/javascript" src="js/jquery-ui/ui/jquery-ui.js"></script>
  <script src="js/fancytree/src/jquery.fancytree.js" type="text/javascript"></script>
  <script src="js/fancytree/src/jquery.fancytree.filter.js" type="text/javascript"></script>
  <style>
      .first .fancytree-title {
          color: green
      }
      .some_duplicate .fancytree-title {
          color: orange
      }
      .duplicate .fancytree-title {
          color: red
      }
  </style>
<meta charset=utf-8 />
<title>Tree</title>
</head>
<body>
  <p>
    <label>Filter:</label>
    <input name="search" placeholder="Filter...">
    <button id="btnResetSearch">&times;</button>
    <span id="matches"></span>
  </p>
  <p>
    <label for="hideMode">
      <input type="checkbox" id="hideMode">
      Hide unmatched nodes
    </label>
  </p>
  <div id="tree">...</div>
  <script type="text/javascript">
    $(function(){
      $("#tree").fancytree({
        extensions: ["filter"],
        filter: {
            mode: "hide"
        },
        source: {
          url: "data/tree-test.json"
          //url: "data/tree.json"
        },
      });
    var tree = $("#tree").fancytree("getTree");

    /*
     * Event handlers for our little demo interface
     */
    $("input[name=search]").keyup(function(e){
      var match = $(this).val();
      if(e && e.which === $.ui.keyCode.ESCAPE || $.trim(match) === ""){
        $("button#btnResetSearch").click();
        return;
      }
      // Pass text as filter string (will be matched as substring in the node title)
      var n = tree.applyFilter(match);
      $("button#btnResetSearch").attr("disabled", false);
      $("span#matches").text("(" + n + " matches)");
    }).focus();

    $("button#btnResetSearch").click(function(e){
      $("input[name=search]").val("");
      $("span#matches").text("");
      tree.clearFilter();
    }).attr("disabled", true);

    $("input#hideMode").change(function(e){
      tree.options.filter.mode = $(this).is(":checked") ? "hide" : "dimm";
      tree.clearFilter();
      $("input[name=search]").keyup();
//      tree.render();
    });

    });
  </script>
</body>
</html>
